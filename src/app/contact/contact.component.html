<section id="contact">
    <div class="section-content">

        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"  id="bootstrap-css"> -->
        <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                data-wow-duration="2s"> Touch with us</span></h1>
        <h3>Don't hesitate to reach out to us!!</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="float-container">
                    <div class="col-md-6 form-line float-child">
                        <div class="form-group">
                            <label for="exampleInputUsername">Your name</label>
                            <input type="text" class="form-control" id="" placeholder=" Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail"
                                placeholder=" Enter Email id">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Mobile No.</label>
                            <input type="tel" class="form-control" id="telephone"
                                placeholder=" Enter 10-digit mobile no.">
                        </div>
                    </div>
                    <div class="col-md-6 float-child" >
                        <div class="form-group">
                            <label for="description"> Message</label>
                            <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                        </div>
                        <div style="align-items: start; justify-content: start  ;">
                            <button type="button" class="btn  submit"><i class="fa fa-paper-plane"
                                    ></i> Send Message</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class="ratio ratio-16x9">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14022.14909102387!2d77.1986244858974!3d28.523566464891612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce1f0dd053fdd%3A0x97d95c1a5860139f!2sSaket%2C%20New%20Delhi%2C%20Delhi%20110017!5e0!3m2!1sen!2sin!4v1697847283525!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
